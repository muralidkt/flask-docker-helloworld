name: IaC Scan - TFScan
on: [push]
jobs:
  IaCScan:
    name: IaC Scan
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repo
        uses: actions/checkout@master

      - name: Scan the Infrastructure code
        uses: tfsec/tfsec-sarif-action@master
        with:
          sarif_file: tfsec.sarif         
          
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Uplaod Scan Result
        run: |
            curl -sL -O https://raw.githubusercontent.com/muralidkt/defectdojo-client/main/test/defectdojo_apiv2.py
            curl -sL -O https://raw.githubusercontent.com/muralidkt/defectdojo-client/main/test/defectdojo.py
            pip install requests
            python3 defectdojo.py --host https://defectdojo.shellctl.com --api_token ${secret.dd_api_token} --engagement ${secret.dd_engagement} --user ${secret.dd_user} --product_name ${secret.dd_product_name} --file tfsec.sarif  --scanner "SARIF"
      